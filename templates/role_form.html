{% extends "base.html" %}

{% block title %}{% if talent %}Modifier{% else %}Nouveau{% endif %} rôle{% endblock %}

{% block content %}
  <h1 class="mb-3">
    {% if role %}Modifier{% else %}Nouveau{% endif %} rôle
  </h1>

  <div class="card">
    <div class="card-body">
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Nom</label>
          <input type="text" name="nom" class="form-control"
                 value="{{ role.nom if role else '' }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{{ url_for('roles_liste') }}" class="btn btn-secondary">Annuler</a>
      </form>
    </div>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
