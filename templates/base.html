<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Eglise - Gestion{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">Eglise</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#mainNavbar" aria-controls="mainNavbar"
            aria-expanded="false" aria-label="Menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link {% if request.endpoint in ['index', 'dashboard'] %}active{% endif %}"
             href="{{ url_for('index') }}">
            ğŸ  Dashboard
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'liste_membres' %}active{% endif %}"
             href="{{ url_for('liste_membres') }}">
            ğŸ‘¥ Membres
          </a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'nouveau_membre' %}active{% endif %}"
             href="{{ url_for('nouveau_membre') }}">
            ğŸ“… Nouveau membre
          </a>
        </li>
        
        
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'sessions_liste' %}active{% endif %}"
             href="{{ url_for('sessions_liste') }}">
            ğŸ“… Sessions
          </a>
        </li>
       
        

      </ul>
    </div>
  </div>
</nav>

<div class="container  my-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
